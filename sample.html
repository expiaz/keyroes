<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Titre de la page</title>
    <style>
        @font-face {
            font-family: 'keyfont';
            src: url('public/keyfont.ttf');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family:keyfont;
        }
    </style>
</head>
<body>
<button id="a">all</button>
<button id="b">game</button>
<script src="/socket.io/socket.io.js"></script>
<script>

    document.getElementById("a").addEventListener("click",function (e) {
        HallEngine();
    });
    document.getElementById("b").addEventListener("click",function (e) {
        GameEngine();
    });

    function HallEngine() {
        var socket = io('/hall');
        socket.on('keepAlive',function (content) {
            console.log("keepalive all")
            document.getElementsByTagName("body").innerHTML = content;
        })
        socket.on('dc',function (raison) {
            alert(raison)
        })
    }

    function GameEngine(){
        var socket = io('/game');
        socket.on('keepAlive',function (content) {
            console.log("keepalive game")
            document.getElementsByTagName("body").innerHTML = content;
        })

        socket.on('dc',function (raison) {
            alert(raison)
        })
    }

</script>
</body>
</html>
