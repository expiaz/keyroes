<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Titre de la page</title>
</head>
<body class="item">
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    socket.on('recevoir', function (content) {
        get(content);
    });
    function get(content){
        document.getElementsByClassName('item')[0].innerHTML = content;
    }
</script>
</body>
</html>
