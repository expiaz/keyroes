<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div></div>
<input>
<button>click</button>
<script src="/socket.io/socket.io.js" type="text/javascript"></script>
<script>
    var socket = io();
    document.getElementsByTagName("button")[0].addEventListener("click",function (e) {
        console.log("registering")
        socket.emit('k-register',document.getElementsByTagName("input")[0].value);
    });

    socket.on('k-name-taken',function () {
        document.getElementsByTagName('div')[0].innerHTML = 'Nom deja prit';
    });

    socket.on('k-already-connected',function () {
        document.getElementsByTagName('div')[0].innerHTML = 'Deja co';
    });

    socket.on('k-message',function (msg) {
        document.getElementsByTagName('div')[0].innerHTML += '<br>'+msg;
    })
</script>
</body>
</html>
